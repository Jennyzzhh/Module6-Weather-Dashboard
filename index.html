<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">
            <i class="fab fa-github"></i> Weather Dashboard
        </h1>
        <p>Search for Weather in different cities!
        </p>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <div class="cityCard">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="cityname">Cityname</label>
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
            <div id="currentweather" class="currentw">
            </div>

            <div id="fivedayforcast" class="fivew"></div>

            <div>
                <h2>Previous Search</h2>
                <button type="submit" class="Secbtn">Clear History</button>

            <div id="previouscity" class="previousw">
            </div>

            </div>
<script src="./assets/script.js"></script>
</body>





















</html>
